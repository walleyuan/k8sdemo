apiVersion : apps/v1
kind: Deployment
metadata:
  name: k8sdemoapp-deployment
  labels:
    app: k8sdemoapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: k8sdemoapp
    spec:
      containers:
        - name: k8sDemoApp 
          image: devk8scr.azurecr.io/k8sdemo:latest
          ports:
          - containerPort: 3000
  selector:
    matchLabels:
      app: k8sdemoapp
