variables:
  container: 'k8scr01.azurecr.io/k8s-demo:2.0'

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: 
      terminationGracePeriodSeconds: 1
      containers:
      - name: k8s-pod
        image: $(container)
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:   
        - name: k8sregistrykey 